# Bug Fix Molecule Template
# Use this for bug fixes

name: Bug Fix
description: Standard bug fix workflow
priority: P1_HIGH

steps:
  - name: Bug Analysis
    description: Analyze and reproduce the bug
    department: engineering
    required_capabilities: [debugging, analysis]

  - name: Fix Implementation
    description: Implement the fix
    department: engineering
    required_capabilities: [development, debugging]
    depends_on: [Bug Analysis]

  - name: Code Review
    description: Review the fix
    department: quality
    required_capabilities: [code_review]
    depends_on: [Fix Implementation]

  - name: Build Gate
    description: Approve fix for testing
    department: engineering
    is_gate: true
    gate_id: build
    depends_on: [Code Review]

  - name: Regression Testing
    description: Test the fix and check for regressions
    department: quality
    required_capabilities: [testing, regression]
    depends_on: [Build Gate]

  - name: QA Gate
    description: Approve quality
    department: quality
    is_gate: true
    gate_id: qa
    depends_on: [Regression Testing]
