# Worker Role Definitions
# Individual contributors who execute tasks from hooks

roles:
  # Engineering Workers
  - id: frontend_worker
    name: Frontend Engineer
    type: worker
    level: 4
    department: engineering
    pool: pool_frontend
    director: dir_frontend
    description: "Implements frontend features and components"
    is_human: false
    model: claude-sonnet-4-20250514
    skills: [frontend-design]
    capabilities:
      - html
      - css
      - javascript
      - typescript
      - react
      - vue
      - component_development
      - responsive_design
    responsibilities:
      - Implement UI components
      - Write frontend tests
      - Fix frontend bugs
      - Follow design specs

  - id: backend_worker
    name: Backend Engineer
    type: worker
    level: 4
    department: engineering
    pool: pool_backend
    director: dir_backend
    description: "Implements backend services and APIs"
    is_human: false
    model: claude-sonnet-4-20250514
    skills: []
    capabilities:
      - python
      - nodejs
      - go
      - api_design
      - database
      - sql
      - rest
      - graphql
    responsibilities:
      - Implement backend services
      - Write API endpoints
      - Design data models
      - Write backend tests

  - id: devops_worker
    name: DevOps Engineer
    type: worker
    level: 4
    department: engineering
    pool: pool_devops
    director: dir_devops
    description: "Manages infrastructure and deployments"
    is_human: false
    model: claude-sonnet-4-20250514
    skills: [aws-skills, terraform-skills]
    capabilities:
      - docker
      - kubernetes
      - terraform
      - aws
      - gcp
      - ci_cd
      - monitoring
    responsibilities:
      - Manage infrastructure
      - Set up CI/CD
      - Handle deployments
      - Monitor systems

  # Research Workers
  - id: researcher
    name: Researcher
    type: worker
    level: 4
    department: research
    pool: pool_researchers
    director: dir_market_research
    description: "Conducts research and analysis"
    is_human: false
    model: claude-sonnet-4-20250514
    skills: []
    capabilities:
      - web_research
      - data_analysis
      - report_writing
      - competitive_analysis
    responsibilities:
      - Conduct research
      - Analyze data
      - Write reports
      - Synthesize findings

  - id: technical_researcher
    name: Technical Researcher
    type: worker
    level: 4
    department: research
    pool: pool_technical_researchers
    director: dir_technical_research
    description: "Evaluates technologies and builds POCs"
    is_human: false
    model: claude-sonnet-4-20250514
    skills: []
    capabilities:
      - poc_development
      - tech_evaluation
      - benchmarking
      - documentation
    responsibilities:
      - Build proof of concepts
      - Evaluate technologies
      - Run benchmarks
      - Document findings

  # Product Workers
  - id: product_manager
    name: Product Manager
    type: worker
    level: 4
    department: product
    pool: pool_product_managers
    director: dir_product
    description: "Manages product requirements and backlog"
    is_human: false
    model: claude-sonnet-4-20250514
