# Analytics Department
# Performance tracking and optimization

department:
  id: analytics
  name: "Analytics"
  description: |
    Tracks content performance across all platforms,
    identifies trends, and provides insights for
    content strategy optimization.

  head: analytics_director

  roles:
    - data_analyst       # Performance analysis and reporting

  capabilities:
    - performance_tracking
    - trend_analysis
    - audience_insights
    - content_optimization
    - roi_calculation
    - competitive_analysis

  integrations:
    platforms:
      - youtube         # YouTube Analytics
      - instagram       # Instagram Insights
      - tiktok          # TikTok Analytics
    data:
      - airtable        # Data storage
      - google_sheets   # Reporting

  quality_metrics:
    - report_accuracy
    - insight_actionability
    - trend_prediction_accuracy

  workflows:
    - daily_performance_report
    - weekly_trend_analysis
    - content_roi_analysis
    - audience_growth_tracking

  reports:
    - name: daily_snapshot
      frequency: daily
      metrics:
        - views
        - engagement_rate
        - new_followers
        - top_performing_content

    - name: weekly_deep_dive
      frequency: weekly
      metrics:
        - audience_demographics
        - content_performance_by_type
        - best_posting_times
        - competitor_comparison
