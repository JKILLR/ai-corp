# Foundation Corp - Quality Department
# Responsible for testing, security review, and release gates

department:
  id: quality
  name: "Quality"
  purpose: "Ensure all platform code meets quality, security, and reliability standards"

  vp: vp_quality

  teams:
    - id: testing_team
      name: "Testing Team"
      director: dir_testing
      focus: "Test coverage, integration testing, release validation"
      responsibilities:
        - Write and maintain test suites
        - Run integration tests
        - Validate releases before deployment
        - Track test coverage metrics

    - id: security_team
      name: "Security Team"
      director: dir_security
      focus: "Security review, access control, audit"
      responsibilities:
        - Security review of all code changes
        - Access control validation
        - Audit trail verification
        - Vulnerability assessment

  gates:
    - id: qa_review
      name: "QA Review"
      required_for: ["all"]
      criteria:
        - tests_pass: true
        - coverage_not_decreased: true
        - no_regressions: true

    - id: security_review
      name: "Security Review"
      required_for: ["core_engine", "platform_services", "auth", "billing"]
      approvers: [dir_security]
      criteria:
        - no_new_vulnerabilities: true
        - access_control_validated: true
        - secrets_not_exposed: true

    - id: release_gate
      name: "Release Gate"
      required_for: ["release"]
      approvers: [vp_quality, ceo_human]  # Human approval required
      criteria:
        - qa_review_passed: true
        - security_review_passed: true
        - documentation_updated: true

  metrics:
    - test_coverage
    - bug_count
    - security_issues
    - release_success_rate

  workflows:
    - test_suite
    - security_audit
    - release_validation
